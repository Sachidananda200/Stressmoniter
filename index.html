<!DOCTYPE html>
<html>
<head>
    <title>Stress Level Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            font-size: 24px;
        }

        p#question {
            font-size: 18px;
            margin: 20px 0;
        }

        div#rating {
            display: flex;
            justify-content: center;
        }

        input[type="radio"] {
            display: none;
        }

        label.rating-label {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        input[type="radio"]:checked + label.rating-label {
            background-color: #fff;
            color: #3498db;
        }

        #next-button {
            background-color: #fff;
            color: #3498db;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        p#result {
            font-size: 24px;
            color: #fff;
            display: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Stress Level Quiz</h1>
        <p id="tagline">Discover Your Stress Level</p>
        <p id="question"></p>
        <div id="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1" class="rating-label">1</label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2" class="rating-label">2</label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3" class="rating-label">3</label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4" class="rating-label">4</label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5" class="rating-label">5</label>
        </div>
        <button id="next-button">Next</button>
        <p id="result">Quiz Complete!</p>

        <a href="admin.html">Go to Admin Page</a>
    </div>

    <script>
        // Retrieve questions from localStorage
        const questions = JSON.parse(localStorage.getItem("quizQuestions")) || [];
        for (const question of questions) {
            question.answer = 0;
        }

        let currentQuestion = 0;
        const questionElement = document.getElementById("question");
        const ratingElements = document.getElementsByName("rating");
        const nextButton = document.getElementById("next-button");
        const resultElement = document.getElementById("result");

        function showQuestion() {
            if (currentQuestion < questions.length) {
                questionElement.textContent = questions[currentQuestion];
                for (const rating of ratingElements) {
                    rating.checked = false;
                }
                nextButton.disabled = true;
            } else {
                calculateScore();
            }
        }

        function calculateScore() {
            let totalRating = 0;
            for (const q of questions) {
                totalRating += q.answer;
            }
            const percentage = (totalRating / (questions.length * 5)) * 100;
            resultElement.textContent = `Your score: ${percentage.toFixed(3)}%`;
            resultElement.style.display = "block";
        }

        for (const rating of ratingElements) {
            rating.addEventListener("change", function () {
                questions[currentQuestion].answer = parseInt(this.value);
                nextButton.disabled = false;
            });
        }

        nextButton.addEventListener("click", function () {
            currentQuestion++;
            showQuestion();
        })

        showQuestion();
    </script>
</body>
</html>
